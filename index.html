<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- link -->
    <link rel="stylesheet" href="style/index.css" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <main>
      <section>
        <article class="card">
          <!-- section IMG -->
          <div class="card__section--one">
            <picture>
              <img src="image-header-mobile.jpg" alt="people in round" />
            </picture>
          </div>
          <!-- section LETTERS -->
          <div class="card__section--two">
            <h2 class="card__section--two-title">
              Get <span>insights</span> that help your business grow.
            </h2>
            <p class="card__section--two-subTitle">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <!-- section REVIEWS -->
            <div class="card__section--three">
              <div class="card__section--three-companies">
                <h2>10k+</h2>
                <h3>companies</h3>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>
    <!-- 314 templates 12m+ queries -->
  </body>
</html>
